---
base: &base
  url: https://esphome.io/
  arch:
    - amd64
    - armv7
    - aarch64
  # Uses Hass.io API (auth)
  hassio_api: true
  auth_api: true
  # Host network mode for mDNS
  host_network: true
  # Ingress settings
  ingress: true
  ingress_port: 0
  panel_icon: 'mdi:chip'
  # Automatically add UART devices to addon
  uart: true
  ports:
    '6052/tcp': null
  ports_description:
    '6052/tcp': "Web interface (Not required for Home Assistant Ingress)"
  map:
    - ssl:ro
    - config:rw
  schema:
    ssl: bool?
    certfile: str?
    keyfile: str?
    leave_front_door_open: bool?
    esphome_version: str?
    streamer_mode: bool?
    relative_url: str?
    status_use_ping: bool?
  base_image: "zieniu31/tthome"

esphome-dev:
  <<: *base
  directory: esphome-dev
  name: ESPHome (dev)
  version: 'dev'  # DEV
  slug: esphome-dev
  description: "Development Version! Manage and program ESP8266/ESP32 microcontrollers through YAML configuration files"
  url: https://next.esphome.io/
  stage: experimental
  options:
    esphome_version: dev

esphome-beta:
  <<: *base
  directory: esphome-beta
  name: ESPHome (beta)
  version: '1.16.2'  # BETA
  slug: esphome-beta
  description: "Beta version of ESPHome Hass.io add-on."
  url: https://beta.esphome.io/
  image: "zieniu31/tthome"
  stage: experimental

esphome-stable:
  <<: *base
  directory: esphome
  name: ESPHome
  version: '1.16.2'  # STABLE
  slug: esphome
  description: "ESPHome Hass.io add-on for intelligently managing all your ESP8266/ESP32 devices."
  image: "zieniu31/tthome"

copy_files:
  icon.png:
  logo.png:
  README.md:
